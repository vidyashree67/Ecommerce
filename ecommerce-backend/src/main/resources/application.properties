#Hibernate Physical Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#MySQL Data Source Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ecowear
spring.datasource.username=root
spring.datasource.password=

#Hibernate DDL Auto Configuration
spring.jpa.hibernate.ddl-auto=update

#Hibernate Dialect for MySQL 8
spring.jpa.properties.dialect=org.hibernate.dialect.MySQL8Dialect

#Hide SQL Statements in Logs
spring.jpa.show-sql=false

#Jackson Serialization Configuration
spring.jackson.serialization.fail-on-empty-beans=false

#Multipart Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB